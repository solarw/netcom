<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <style>:root {
  --color: black;
  --bg: white;
  --head-bg: white;
  --link: #338;

  --blue: #ccf;
  --red: #fcc;
  --yellow: #ffc;
  --green: #cfc;
}

[data-theme='dark'] {
  --color: white;
  --bg: black;
  --head-bg: #333;
  --link: #aaf;

  --blue: #225;
  --red: #522;
  --yellow: #552;
  --green: #252;
}

html,
body {
  margin: 0;
  padding: 0;
  color: var(--color);
  background: var(--bg);
}

.app {
  margin: 10px;
  padding: 0;
}

.files-list {
  margin: 10px 0 0;
  width: 100%;
  border-collapse: collapse;
}
.files-list__head {
  border: 1px solid #999;
}
.files-list__head > tr > th {
  padding: 10px;
  border: 1px solid #999;
  text-align: left;
  font-weight: normal;
  background: var(--head-bg);
}
.files-list__body {
}
.files-list__file {
  cursor: pointer;
}
.files-list__file:hover {
  background: var(--blue);
}
.files-list__file > td {
  padding: 10px;
  border: 1px solid #999;
}
.files-list__file > td:first-child::before {
  content: '\01F4C4';
  margin-right: 1em;
}
.files-list__file_low {
  background: var(--red);
}
.files-list__file_medium {
  background: var(--yellow);
}
.files-list__file_high {
  background: var(--green);
}
.files-list__file_folder > td:first-child::before {
  content: '\01F4C1';
  margin-right: 1em;
}

.file-header {
  border: 1px solid #999;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  background: var(--bg);
}

.file-header__back {
  margin: 10px;
  cursor: pointer;
  flex-shrink: 0;
  flex-grow: 0;
  text-decoration: underline;
  color: var(--link);
}

.file-header__name {
  margin: 10px;
  flex-shrink: 2;
  flex-grow: 2;
}

.file-header__stat {
  margin: 10px;
  flex-shrink: 0;
  flex-grow: 0;
}

.file-content {
  margin: 10px 0 0;
  border: 1px solid #999;
  padding: 10px;
  counter-reset: line;
  display: flex;
  flex-direction: column;
}

.code-line::before {
  content: counter(line);
  margin-right: 10px;
}
.code-line {
  margin: 0;
  padding: 0.3em;
  height: 1em;
  counter-increment: line;
}
.code-line_covered {
  background: var(--green);
}
.code-line_uncovered {
  background: var(--red);
}

#theme-toggle-label {
  margin-left: 1ch;
}
</style>
</head>

        var data = {"files":[{"path":["/","home","solarw","MyData","work","hyperion","netcom","protocols","xstream","src","behaviour.rs"],"content":"use super::consts::XSTREAM_PROTOCOL;\nuse super::types::{SubstreamRole, XStreamDirection, XStreamID, XStreamIDIterator};\nuse futures::AsyncReadExt;\nuse libp2p::{\n    core::{transport::PortUse, Endpoint},\n    swarm::{\n        ConnectionDenied, ConnectionHandlerEvent, ConnectionId, FromSwarm, NetworkBehaviour,\n        NotifyHandler, ToSwarm,\n    },\n    Multiaddr, PeerId, Stream, StreamProtocol,\n};\nuse std::collections::HashMap;\nuse std::task::{Context, Poll};\nuse tokio::sync::{mpsc, oneshot};\nuse tracing::{debug, error, info, trace, warn};\n\nuse super::events::XStreamEvent;\nuse super::handler::{XStreamHandler, XStreamHandlerEvent, XStreamHandlerIn};\nuse super::pending_streams::{\n    PendingStreamsEvent, PendingStreamsManager, PendingStreamsMessage, SubstreamError,\n    SubstreamsPair,\n};\nuse super::xstream::XStream;\n\n/// NetworkBehaviour for working with XStream\npub struct XStreamNetworkBehaviour {\n    /// Mapping (peer_id, stream_id) -\u003e XStream\n    streams: HashMap\u003c(PeerId, XStreamID), XStream\u003e,\n    /// Events waiting to be processed\n    events: Vec\u003cToSwarm\u003cXStreamEvent, XStreamHandlerIn\u003e\u003e,\n    /// Pending stream openings\n    pending_outgoing_streams: HashMap\u003cXStreamID, oneshot::Sender\u003cResult\u003cXStream, String\u003e\u003e\u003e,\n    /// Channel for stream closure notifications - sender only\n    closure_sender: mpsc::UnboundedSender\u003c(PeerId, XStreamID)\u003e,\n    /// Receiver for events from the dedicated closure task\n    stream_close_events: mpsc::UnboundedReceiver\u003cXStreamEvent\u003e,\n\n    // New fields for PendingStreamsManager\n    /// Manager for handling paired streams\n    pending_streams_manager: Option\u003cPendingStreamsManager\u003e,\n    /// Sender for events to PendingStreamsManager\n    pending_streams_event_sender: mpsc::UnboundedSender\u003cPendingStreamsEvent\u003e,\n    /// Receiver for messages from PendingStreamsManager\n    pending_streams_message_receiver: mpsc::UnboundedReceiver\u003cPendingStreamsMessage\u003e,\n    /// Task for running PendingStreamsManager\n    pending_streams_manager_task: Option\u003ctokio::task::JoinHandle\u003c()\u003e\u003e,\n\n    id_iter: XStreamIDIterator,\n}\n\nimpl XStreamNetworkBehaviour {\n    /// Creates a new XStreamNetworkBehaviour\n    pub fn new() -\u003e Self {\n        // Channel for closure notifications\n        let (closure_sender, mut closure_receiver) = mpsc::unbounded_channel();\n\n        // Channel for events from dedicated task to behavior\n        let (event_sender, stream_close_events) = mpsc::unbounded_channel();\n\n        // Channels for PendingStreamsManager\n        let (message_sender, pending_streams_message_receiver) = mpsc::unbounded_channel();\n        let mut pending_streams_manager = PendingStreamsManager::new(message_sender);\n        let pending_streams_event_sender = pending_streams_manager.get_event_sender();\n\n        tokio::spawn(async move {\n            trace!(\"[CLOSURE_TASK] Started dedicated stream closure monitoring task\");\n\n            while let Some((peer_id, stream_id)) = closure_receiver.recv().await {\n                trace!(\n                    \"[CLOSURE_TASK] Received closure notification for stream {:?} from peer {}\",\n                    stream_id,\n                    peer_id\n                );\n\n                // Send an event to the behavior\n                match event_sender.send(XStreamEvent::StreamClosed {\n                    peer_id,\n                    stream_id,\n                }) {\n                    Ok(_) =\u003e trace!(\"[CLOSURE_TASK] Successfully sent StreamClosed event to behavior for stream {:?}\", stream_id),\n                    Err(e) =\u003e error!(\"[CLOSURE_TASK] Failed to send StreamClosed event: {}\", e),\n                }\n            }\n\n            trace!(\"[CLOSURE_TASK] Stream closure monitoring task exited - channel closed\");\n        });\n\n        let mut behaviour = Self {\n            streams: HashMap::new(),\n            events: Vec::new(),\n            pending_outgoing_streams: HashMap::new(),\n            closure_sender,\n            stream_close_events,\n\n            // Initialize fields for PendingStreamsManager\n            pending_streams_manager: Some(pending_streams_manager),\n            pending_streams_event_sender,\n            pending_streams_message_receiver,\n            pending_streams_manager_task: None,\n            id_iter: XStreamIDIterator::new(),\n        };\n\n        // Start PendingStreamsManager in a separate task\n        behaviour.start_pending_streams_manager();\n\n        behaviour\n    }\n\n    /// Starts PendingStreamsManager in a separate task\n    fn start_pending_streams_manager(\u0026mut self) {\n        if let Some(manager) = self.pending_streams_manager.take() {\n            let mut pending_manager = manager;\n\n            // Create and save the task\n            self.pending_streams_manager_task = Some(tokio::spawn(async move {\n                pending_manager.run().await;\n            }));\n\n            info!(\"PendingStreamsManager started in a separate task\");\n        }\n    }\n\n    /// Handles messages from PendingStreamsManager\n    fn handle_pending_streams_message(\u0026mut self, message: PendingStreamsMessage) {\n        match message {\n            PendingStreamsMessage::SubstreamPairReady(pair) =\u003e {\n                debug!(\"Received substream pair for key {:?}\", pair.key);\n\n                // Create XStream from the received stream pair\n                let stream_id = pair.key.stream_id;\n                let peer_id = pair.key.peer_id;\n\n                // Split both streams into read and write parts\n                let (main_read, main_write) = AsyncReadExt::split(pair.main);\n                let (error_read, error_write) = AsyncReadExt::split(pair.error);\n\n                // Create XStream with both main and error streams\n                let xstream = XStream::new(\n                    stream_id,\n                    peer_id,\n                    main_read,\n                    main_write,\n                    error_read,\n                    error_write,\n                    pair.key.direction,\n                    self.closure_sender.clone(),\n                );\n\n                // Generate event for new stream\n                if pair.key.direction == XStreamDirection::Inbound {\n                    self.events\n                        .push(ToSwarm::GenerateEvent(XStreamEvent::IncomingStream {\n                            stream: xstream,\n                        }));\n                } else {\n                    // Check if there's a waiting sender for this peer\n                    if let Some(sender) = self.pending_outgoing_streams.remove(\u0026stream_id) {\n                        // Send successful result\n                        let _ = sender.send(Ok(xstream));\n                    }\n\n                    // Also send StreamEstablished event for backward compatibility\n                    self.events\n                        .push(ToSwarm::GenerateEvent(XStreamEvent::StreamEstablished {\n                            peer_id,\n                            stream_id,\n                        }));\n                }\n            }\n            PendingStreamsMessage::SubstreamError(error) =\u003e {\n                match error {\n                    SubstreamError::SubstreamTimeoutError { key, role } =\u003e {\n                        warn!(\n                            \"Substream timeout error for key {:?} with role {:?}\",\n                            key, role\n                        );\n\n                        // Generate error event\n                        self.events\n                            .push(ToSwarm::GenerateEvent(XStreamEvent::StreamError {\n                                peer_id: key.peer_id,\n                                stream_id: Some(key.stream_id),\n                                error: format!(\n                                    \"Timeout waiting for matching substream with role {:?}\",\n                                    role\n                                ),\n                            }));\n                    }\n                    SubstreamError::SubstreamSameRole { key, role } =\u003e {\n                        error!(\n                            \"Received streams with same role error: key={:?}, role={:?}\",\n                            key, role\n                        );\n\n                        // Generate error event\n                        self.events\n                            .push(ToSwarm::GenerateEvent(XStreamEvent::StreamError {\n                                peer_id: key.peer_id,\n                                stream_id: Some(key.stream_id),\n                                error: format!(\"Received streams with same role: {:?}\", role),\n                            }));\n                    }\n                    SubstreamError::SubstreamReadHeaderError {\n                        direction,\n                        peer_id,\n                        connection_id,\n                        error,\n                    } =\u003e {\n                        error!(\n                            \"Error reading stream header: {:?}, direction: {:?}, peer: {}\",\n                            error, direction, peer_id\n                        );\n\n                        // Generate error event\n                        self.events\n                            .push(ToSwarm::GenerateEvent(XStreamEvent::StreamError {\n                                peer_id,\n                                stream_id: None,\n                                error: format!(\"Error reading stream header: {}\", error),\n                            }));\n                    }\n                }\n            }\n        }\n    }\n\n    /// Requests to open a new stream to the specified peer\n    pub fn request_open_stream(\u0026mut self, peer_id: PeerId) -\u003e XStreamID {\n        let stream_id = self.id_iter.next().unwrap();\n        self.events.push(ToSwarm::NotifyHandler {\n            peer_id,\n            handler: NotifyHandler::Any,\n            event: XStreamHandlerIn::OpenStreamWithRole {\n                stream_id: stream_id,\n                role: SubstreamRole::Main,\n            },\n        });\n        self.events.push(ToSwarm::NotifyHandler {\n            peer_id,\n            handler: NotifyHandler::Any,\n            event: XStreamHandlerIn::OpenStreamWithRole {\n                stream_id: stream_id,\n                role: SubstreamRole::Error,\n            },\n        });\n        return stream_id;\n    }\n\n    /// Asynchronously opens a new stream and returns XStream or an error\n    pub async fn open_stream(\n        \u0026mut self,\n        peer_id: PeerId,\n        response: oneshot::Sender\u003cResult\u003cXStream, String\u003e\u003e,\n    ) {\n        // Request stream opening\n        let stream_id = self.request_open_stream(peer_id);\n        self.pending_outgoing_streams.insert(stream_id, response);\n    }\n\n    /// Notifies that a stream is closed\n    pub fn notify_stream_closed(\u0026mut self, peer_id: PeerId, stream_id: XStreamID) {\n        debug!(\"Manual notification of stream closure: {:?}\", stream_id);\n        // Remove the stream from the active streams map\n        self.streams.remove(\u0026(peer_id, stream_id));\n        println!(\"11111111111111 notify_stream_closed\");\n        // Generate the appropriate event\n        self.events\n            .push(ToSwarm::GenerateEvent(XStreamEvent::StreamClosed {\n                peer_id,\n                stream_id,\n            }));\n    }\n\n\n\n}\n\n// Need to add new variants to XStreamHandlerEvent to handle raw streams\n#[derive(Debug)]\npub enum ExtendedXStreamHandlerEvent {\n    /// Original events\n    Original(XStreamHandlerEvent),\n    /// New incoming raw stream (without processing)\n    IncomingStreamRaw {\n        /// libp2p Stream\n        stream: Stream,\n        /// Protocol\n        protocol: StreamProtocol,\n    },\n    /// New outbound raw stream (without processing)\n    OutboundStreamRaw {\n        /// libp2p Stream\n        stream: Stream,\n        /// Protocol\n        protocol: StreamProtocol,\n    },\n}\n\nimpl NetworkBehaviour for XStreamNetworkBehaviour {\n    type ConnectionHandler = XStreamHandler;\n    type ToSwarm = XStreamEvent;\n\n    fn handle_established_inbound_connection(\n        \u0026mut self,\n        _connection_id: ConnectionId,\n        peer: PeerId,\n        _local_addr: \u0026Multiaddr,\n        _remote_addr: \u0026Multiaddr,\n    ) -\u003e Result\u003clibp2p::swarm::THandler\u003cSelf\u003e, libp2p::swarm::ConnectionDenied\u003e {\n        let mut handler = XStreamHandler::new();\n        // Set peer ID in handler immediately\n        handler.set_peer_id(peer);\n        // Provide closure sender to the handler\n        handler.set_closure_sender(self.closure_sender.clone());\n        Ok(handler)\n    }\n\n    fn handle_established_outbound_connection(\n        \u0026mut self,\n        _connection_id: ConnectionId,\n        peer: PeerId,\n        _addr: \u0026Multiaddr,\n        _role_override: libp2p::core::Endpoint,\n        _port_use: PortUse,\n    ) -\u003e Result\u003clibp2p::swarm::THandler\u003cSelf\u003e, libp2p::swarm::ConnectionDenied\u003e {\n        let mut handler = XStreamHandler::new();\n        // Set peer ID in handler immediately\n        handler.set_peer_id(peer);\n        // Provide closure sender to the handler\n        handler.set_closure_sender(self.closure_sender.clone());\n        Ok(handler)\n    }\n\n    fn on_swarm_event(\u0026mut self, _event: libp2p::swarm::FromSwarm) {}\n\n    fn on_connection_handler_event(\n        \u0026mut self,\n        peer_id: PeerId,\n        connection_id: ConnectionId,\n        event: libp2p::swarm::THandlerOutEvent\u003cSelf\u003e,\n    ) {\n        // We need to adapt the handler to work with our new raw stream approach\n        // This is a simplified version - in a real implementation, you would likely\n        // modify the XStreamHandlerEvent to include the new variants\n        match event {\n            XStreamHandlerEvent::IncomingStreamEstablished { stream } =\u003e {\n                let direction = XStreamDirection::Inbound;\n                if let Err(e) =\n                    self.pending_streams_event_sender\n                        .send(PendingStreamsEvent::NewStream {\n                            stream,\n                            direction,\n                            peer_id,\n                            connection_id,\n                            role: SubstreamRole::Main,     // can be any\n                            xstreamid: XStreamID::from(0), // incoming\n                        })\n                {\n                    error!(\"Failed to send stream to PendingStreamsManager: {}\", e);\n                }\n            }\n            XStreamHandlerEvent::OutboundStreamEstablished {\n                role,\n                stream_id,\n                stream,\n            } =\u003e {\n                let direction = XStreamDirection::Outbound;\n\n                if let Err(e) =\n                    self.pending_streams_event_sender\n                        .send(PendingStreamsEvent::NewStream {\n                            stream,\n                            direction,\n                            peer_id,\n                            connection_id,\n                            role,\n                            xstreamid: stream_id,\n                        })\n                {\n                    error!(\"Failed to send stream to PendingStreamsManager: {}\", e);\n                }\n            }\n            XStreamHandlerEvent::StreamError { stream_id, error } =\u003e {\n                // If stream_id is known, remove the stream from HashMap\n                if let Some(stream_id) = stream_id {\n                    self.streams.remove(\u0026(peer_id, stream_id));\n                }\n\n                // Send error event\n                self.events\n                    .push(ToSwarm::GenerateEvent(XStreamEvent::StreamError {\n                        peer_id,\n                        stream_id,\n                        error,\n                    }));\n            }\n            XStreamHandlerEvent::StreamClosed { stream_id } =\u003e {\n                debug!(\"Handler reported stream closed: {:?}\", stream_id);\n                // Remove the stream from HashMap\n                println!(\"11111111111111111Handler reported stram closed StreamClosed\");\n                self.streams.remove(\u0026(peer_id, stream_id));\n\n                // Send stream closed event\n                self.events\n                    .push(ToSwarm::GenerateEvent(XStreamEvent::StreamClosed {\n                        peer_id,\n                        stream_id,\n                    }));\n            } // In a real implementation, you'd have the following additional cases:\n              // XStreamHandlerEvent::IncomingStreamRaw { stream, protocol } =\u003e {\n              //     // Pass raw stream to PendingStreamsManager\n              //     self.handle_new_stream(\n              //         stream,\n              //         XStreamDirection::Inbound,\n              //         peer_id,\n              //         connection_id\n              //     );\n              // },\n              // XStreamHandlerEvent::OutboundStreamRaw { stream, protocol } =\u003e {\n              //     // Pass raw stream to PendingStreamsManager\n              //     self.handle_new_stream(\n              //         stream,\n              //         XStreamDirection::Outbound,\n              //         peer_id,\n              //         connection_id\n              //     );\n              // },\n        }\n    }\n\n    fn poll(\n        \u0026mut self,\n        cx: \u0026mut Context\u003c'_\u003e,\n    ) -\u003e Poll\u003cToSwarm\u003cSelf::ToSwarm, libp2p::swarm::THandlerInEvent\u003cSelf\u003e\u003e\u003e {\n        trace!(\"[POLL] Polling XStreamNetworkBehaviour\");\n\n        // First check for messages from PendingStreamsManager\n        match self.pending_streams_message_receiver.poll_recv(cx) {\n            Poll::Ready(Some(message)) =\u003e {\n                trace!(\"[POLL] Received message from PendingStreamsManager\");\n                self.handle_pending_streams_message(message);\n\n                // If events were generated during message handling, return one\n                if let Some(event) = self.events.pop() {\n                    return Poll::Ready(event);\n                }\n            }\n            Poll::Ready(None) =\u003e {\n                error!(\"[POLL] PendingStreams message channel closed unexpectedly\");\n            }\n            Poll::Pending =\u003e {\n                // No messages from PendingStreamsManager, continue\n                trace!(\"[POLL] No messages from PendingStreamsManager\");\n            }\n        }\n\n        // Check for events from the dedicated closure task\n        match self.stream_close_events.poll_recv(cx) {\n            Poll::Ready(Some(event)) =\u003e {\n                if let XStreamEvent::StreamClosed { peer_id, stream_id } = \u0026event {\n                    trace!(\"[POLL] Received dedicated task closure notification for stream {:?} from peer {}\", stream_id, peer_id);\n\n                    // Remove the stream from the map if it still exists\n                    if self.streams.remove(\u0026(*peer_id, *stream_id)).is_some() {\n                        trace!(\"[POLL] Stream {:?} removed from map\", stream_id);\n                    } else {\n                        trace!(\"[POLL] Stream {:?} was already removed from map\", stream_id);\n                    }\n DataStore {\n    /// Create a new ErrorDataStore\n    pub fn new() -\u003e Self {\n        let shared_state = SharedErrorState {\n            error_data: None,\n            error_received: false,\n            is_closed: false,\n        };\n\n        Self {\n            shared_state: Arc::new(Mutex::new(shared_state)),\n            notify: Arc::new(tokio::sync::Notify::new()),\n        }\n    }\n\n    /// Wait for error data to arrive or return cached data if already available\n    /// \n    /// This method will:\n    /// 1. Return cached data immediately if available\n    /// 2. Wait for new error data if not cached\n    /// 3. Cache the error data for future reads\n    pub async fn wait_for_error(\u0026self) -\u003e Result\u003cVec\u003cu8\u003e, std::io::Error\u003e {\n        loop {\n            // Check current state\n            {\n                let state = self.shared_state.lock().await;\n                if let Some(ref data) = state.error_data {\n                    debug!(\"Returning cached error data ({} bytes)\", data.len());\n                    return Ok(data.clone());\n                }\n                \n                if state.is_closed {\n                    debug!(\"Error store is closed - no error data will arrive\");\n                    return Err(std::io::Error::new(\n                        std::io::ErrorKind::UnexpectedEof,\n                        \"Error stream closed without receiving error data\",\n                    ));\n                }\n            }\n\n            debug!(\"Waiting for error data to arrive...\");\n            \n            // Wait for notification\n            self.notify.notified().await;\n            \n            // Check again after notification (loop will either return data or continue waiting)\n        }\n    }\n\n    /// Store error data (used by background task)\n    /// \n    /// This method sends error data to all waiting consumers\n    pub async fn store_error(\u0026self, data: Vec\u003cu8\u003e) -\u003e Result\u003c(), std::io::Error\u003e {\n        debug!(\"Storing error data ({} bytes)\", data.len());\n\n        {\n            let mut state = self.shared_state.lock().await;\n            \n            // Check if error was already received\n            if state.error_received {\n                debug!(\"Error already received, ignoring new error data\");\n                return Ok(());\n            }\n            \n            if state.is_closed {\n                debug!(\"Store is closed, cannot store error data\");\n                return Err(std::io::Error::new(\n                    std::io::ErrorKind::NotConnected,\n                    \"Error store is closed\",\n                ));\n            }\n\n            // Store the error data\n            state.error_data = Some(data);\n            state.error_received = true;\n        }\n\n        // Notify all waiters\n        self.notify.notify_waiters();\n        debug!(\"Error data stored and all waiters notified\");\n        \n        Ok(())\n    }\n\n    /// Check if error data is available without waiting\n    pub async fn has_error(\u0026self) -\u003e bool {\n        let state = self.shared_state.lock().await;\n        state.error_received\n    }\n\n    /// Get cached error data if available (non-blocking)\n    pub async fn get_cached_error(\u0026self) -\u003e Option\u003cVec\u003cu8\u003e\u003e {\n        let state = self.shared_state.lock().await;\n        state.error_data.clone()\n    }\n\n    /// Close the error data store (used when stream is closing)\n    /// \n    /// This will signal to all waiters that no more error data will arrive\n    pub async fn close(\u0026self) {\n        debug!(\"Closing ErrorDataStore\");\n        \n        {\n            let mut state = self.shared_state.lock().await;\n            state.is_closed = true;\n        }\n        \n        // Notify all waiters that store is closed\n        self.notify.notify_waiters();\n        \n        debug!(\"ErrorDataStore closed\");\n    }\n\n    /// Check if the store is closed\n    pub async fn is_closed(\u0026self) -\u003e bool {\n        let state = self.shared_state.lock().await;\n        state.is_closed\n    }\n\n    /// Clear cached error data (useful for testing)\n    pub async fn clear_cache(\u0026self) {\n        {\n            let mut state = self.shared_state.lock().await;\n            state.error_data = None;\n            state.error_received = false;\n            state.is_closed = false;\n        }\n        \n        debug!(\"Error cache cleared\");\n    }\n}\n\nimpl Default for ErrorDataStore {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n/// Background error reading task manager\n/// \n/// This manages a background tokio task that reads from the error stream\n/// and stores the data in an ErrorDataStore for consumers to await.\npub struct ErrorReaderTask {\n    /// Task handle for the background reader\n    task_handle: Option\u003ctokio::task::JoinHandle\u003c()\u003e\u003e,\n    /// Shutdown signal sender\n    shutdown_sender: Option\u003coneshot::Sender\u003c()\u003e\u003e,\n    /// Stream information for logging\n    stream_id: XStreamID,\n    /// Whether the task is running\n    is_running: bool,\n}\n\nimpl ErrorReaderTask {\n    /// Start background error reading task\n    /// \n    /// This creates and starts a background task that will:\n    /// 1. Read all data from the error stream\n    /// 2. Store it in the ErrorDataStore\n    /// 3. Handle graceful shutdown when signaled\n    /// \n    /// # Arguments\n    /// * `stream_id` - ID of the XStream for logging\n    /// * `peer_id` - Peer ID for notifications\n    /// * `direction` - Stream direction (only outbound streams read errors)\n    /// * `error_stream` - The error stream to read from\n    /// * `error_data_store` - Store to save error data\n    /// * `closure_notifier` - Channel to notify about stream closure\n    pub fn start(\n        stream_id: XStreamID,\n        peer_id: PeerId,\n        direction: XStreamDirection,\n        error_stream: Arc\u003ctokio::sync::Mutex\u003cfutures::io::ReadHalf\u003cStream\u003e\u003e\u003e,\n        error_data_store: ErrorDataStore,\n        closure_notifier: mpsc::UnboundedSender\u003c(PeerId, XStreamID)\u003e,\n    ) -\u003e Self {\n        let (shutdown_sender, mut shutdown_receiver) = oneshot::channel::\u003c()\u003e();\n\n        info!(\"Starting error reader task for stream {:?}\", stream_id);\n\n        let task_handle = tokio::spawn(async move {\n            debug!(\"Error reader task started for stream {:?}\", stream_id);\n\n            // Only outbound streams should read from error stream\n            if direction != XStreamDirection::Outbound {\n                debug!(\"Inbound stream - not reading from error stream\");\n                return;\n            }\n\n            let mut error_data_store = error_data_store;\n\n            tokio::select! {\n                // Handle shutdown signal\n                _ = shutdown_receiver =\u003e {\n                    debug!(\"Error reader task for stream {:?} received shutdown signal\", stream_id);\n                    error_data_store.close().await;\n                    return;\n                }\n                \n                // Read error from stream\n                result = Self::read_error_from_stream(stream_id, error_stream, \u0026error_data_store) =\u003e {\n                    match result {\n                        Ok(bytes_read) =\u003e {\n                            if bytes_read \u003e 0 {\n                                info!(\"Error reader task for stream {:?} completed - read {} bytes\", stream_id, bytes_read);\n                            } else {\n                                debug!(\"Error reader task for stream {:?} completed - no error data\", stream_id);\n                            }\n                        }\n                        Err(e) =\u003e {\n                            error!(\"Error reader task for stream {:?} failed: {:?}\", stream_id, e);\n                        }\n                    }\n                }\n            }\n\n            // Close the error data store when task ends\n            error_data_store.close().await;\n            \n            // Notify about stream closure if connection was lost\n            if let Err(e) = closure_notifier.send((peer_id, stream_id)) {\n                debug!(\"Failed to send closure notification for stream {:?}: {:?}\", stream_id, e);\n            }\n            \n            debug!(\"Error reader task for stream {:?} exiting\", stream_id);\n        });\n\n        Self {\n            task_handle: Some(task_handle),\n            shutdown_sender: Some(shutdown_sender),\n            stream_id,\n            is_running: true,\n        }\n    }\n\n    /// Internal method to read error from stream\n    /// \n    /// This method reads all available data from the error stream\n    /// and stores it in the ErrorDataStore.\n    async fn read_error_from_stream(\n        stream_id: XStreamID,\n        error_stream: Arc\u003ctokio::sync::Mutex\u003cfutures::io::ReadHalf\u003cStream\u003e\u003e\u003e,\n        error_data_store: \u0026ErrorDataStore,\n    ) -\u003e Result\u003cusize, std::io::Error\u003e {\n        let mut buf: Vec\u003cu8\u003e = Vec::new();\n        \n        debug!(\"Starting to read from error stream for stream {:?}\", stream_id);\n        \n        // Lock the error stream and read all data\n        let mut stream_guard = error_stream.lock().await;\n        \n        match stream_guard.read_to_end(\u0026mut buf).await {\n            Ok(bytes_read) =\u003e {\n                debug!(\n                    \"Read {} bytes from error stream for stream {:?}\",\n                    bytes_read, stream_id\n                );\n                \n                if !buf.is_empty() {\n                    // Store the error data\n                    error_data_store.store_error(buf).await?;\n                    debug!(\"Error data stored successfully for stream {:?}\", stream_id);\n                } else {\n                    debug!(\"Error stream closed without data for stream {:?}\", stream_id);\n                }\n                \n                Ok(bytes_read)\n            }\n            Err(e) =\u003e {\n                error!(\n                    \"Failed to read from error stream for stream {:?}: {:?}\",\n                    stream_id, e\n                );\n                Err(e)\n            }\n        }\n    }\n\n    /// Get the stream ID this task is managing\n    pub fn stream_id(\u0026self) -\u003e XStreamID {\n        self.stream_id\n    }\n\n    /// Check if the task is still running\n    pub fn is_running(\u0026self) -\u003e bool {\n        self.is_running \u0026\u0026 \n        self.task_handle.as_ref().map_or(false, |h| !h.is_finished())\n    }\n\n    /// Check if the task has finished\n    pub fn is_finished(\u0026self) -\u003e bool {\n        self.task_handle.as_ref().map_or(true, |h| h.is_finished())\n    }\n\n    /// Shutdown the background task gracefully\n    /// \n    /// This method will:\n    /// 1. Send a shutdown signal to the task\n    /// 2. Wait for the task to complete with a timeout\n    /// 3. Handle any errors during shutdown\n    pub async fn shutdown(mut self) {\n        if !self.is_running {\n            debug!(\"Error reader task for stream {:?} already shut down\", self.stream_id);\n            return;\n        }\n\n        debug!(\"Shutting down error reader task for stream {:?}\", self.stream_id);\n        \n        // Send shutdown signal\n        if let Some(sender) = self.shutdown_sender.take() {\n            if let Err(_) = sender.send(()) {\n                debug!(\"Failed to send shutdown signal - task may have already finished\");\n            }\n        }\n\n        // Wait for task to complete with timeout\n        if let Some(handle) = self.task_handle.take() {\n            match tokio::time::timeout(std::time::Duration::from_secs(5), handle).await {\n                Ok(result) =\u003e {\n                    match result {\n                        Ok(_) =\u003e {\n                            debug!(\"Error reader task for stream {:?} shut down successfully\", self.stream_id);\n                        }\n                        Err(e) =\u003e {\n                            error!(\"Error reader task for stream {:?} failed during shutdown: {:?}\", self.stream_id, e);\n                        }\n                    }\n                }\n                Err(_) =\u003e {\n                    error!(\"Error reader task for stream {:?} shutdown timed out\", self.stream_id);\n                }\n            }\n        }\n        \n        self.is_running = false;\n        debug!(\"Error reader task shutdown complete for stream {:?}\", self.stream_id);\n    }\n\n    /// Force abort the background task without waiting\n    /// \n    /// This should only be used when graceful shutdown is not possible\n    pub fn abort(\u0026mut self) {\n        if let Some(handle) = self.task_handle.take() {\n            warn!(\"Force aborting error reader task for stream {:?}\", self.stream_id);\n            handle.abort();\n        }\n        \n        self.is_running = false;\n        \n        // Drop shutdown sender to signal task should stop\n        self.shutdown_sender = None;\n    }\n}\n\nimpl Drop for ErrorReaderTask {\n    fn drop(\u0026mut self) {\n        if self.is_running \u0026\u0026 (self.task_handle.is_some() || self.shutdown_sender.is_some()) {\n            warn!(\"ErrorReaderTask for stream {:?} dropped without calling shutdown()\", self.stream_id);\n            \n            // Send shutdown signal if still available\n            if let Some(sender) = self.shutdown_sender.take() {\n                let _ = sender.send(());\n            }\n            \n            // Abort the task if still running\n            if let Some(handle) = self.task_handle.take() {\n                handle.abort();\n            }\n            \n            self.is_running = false;\n        }\n    }\n}\n\nimpl std::fmt::Debug for ErrorReaderTask {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        f.debug_struct(\"ErrorReaderTask\")\n            .field(\"stream_id\", \u0026self.stream_id)\n            .field(\"is_running\", \u0026self.is_running)\n            .field(\"has_handle\", \u0026self.task_handle.is_some())\n            .field(\"has_shutdown_sender\", \u0026self.shutdown_sender.is_some())\n            .finish()\n    }\n}","traces":[{"line":36,"address":[17889517,17889511,17889328],"length":1,"stats":{"Line":2}},{"line":44,"address":[17889380],"length":1,"stats":{"Line":3}},{"line":45,"address":[17889483,17889422],"length":1,"stats":{"Line":9}},{"line":55,"address":[17913808,17913655,17913600,17913726,17914096,17916994],"length":1,"stats":{"Line":8}},{"line":56,"address":[17913724],"length":1,"stats":{"Line":2}},{"line":59,"address":[14879569],"length":1,"stats":{"Line":6}},{"line":60,"address":[17914438,17914501],"length":1,"stats":{"Line":4}},{"line":61,"address":[17914610,17914549,17914912],"length":1,"stats":{"Line":4}},{"line":62,"address":[17914883,17915385],"length":1,"stats":{"Line":4}},{"line":65,"address":[17914585,17915459],"length":1,"stats":{"Line":4}},{"line":66,"address":[17916534,17916275,17915480],"length":1,"stats":{"Line":2}},{"line":67,"address":[17916498,17916892],"length":1,"stats":{"Line":2}},{"line":74,"address":[17915827,17915511],"length":1,"stats":{"Line":2}},{"line":77,"address":[14879585],"length":1,"stats":{"Line":8}},{"line":86,"address":[17889560,17889552],"length":1,"stats":{"Line":12}},{"line":87,"address":[17917157,17917578,17917283],"length":1,"stats":{"Line":6}},{"line":90,"address":[17918192,17917556,17917215,17918071],"length":1,"stats":{"Line":6}},{"line":93,"address":[17918471,17918408],"length":1,"stats":{"Line":6}},{"line":94,"address":[17920441,17920681,17918500],"length":1,"stats":{"Line":2}},{"line" \nuse libp2p::{\n    swarm::{\n        handler::{ConnectionEvent, FullyNegotiatedInbound, FullyNegotiatedOutbound},\n        ConnectionHandler, ConnectionHandlerEvent, SubstreamProtocol,\n    },\n    PeerId, Stream, StreamProtocol,\n};\nuse tokio::sync::mpsc;\nuse tracing::{debug, error, info, trace};\n\nuse super::consts::XSTREAM_PROTOCOL;\n\n/// Возможные события, которые handler может отправить в behaviour\n#[derive(Debug)]\npub enum XStreamHandlerEvent {\n    /// Установлен новый входящий поток\n    IncomingStreamEstablished {\n        /// libp2p Stream (сырой поток)\n        stream: Stream,\n    },\n    /// Установлен новый исходящий поток\n    OutboundStreamEstablished {\n        /// libp2p Stream (сырой поток)\n        stream: Stream,\n        /// Роль потока\n        role: SubstreamRole,\n        /// Идентификатор потока\n        stream_id: XStreamID,\n    },\n    /// Произошла ошибка при работе со stream\n    StreamError {\n        /// Идентификатор потока (если известен)\n        stream_id: Option\u003cXStreamID\u003e,\n        /// Описание ошибки\n        error: String,\n    },\n    /// Поток XStream закрыт\n    StreamClosed {\n        /// Идентификатор потока\n        stream_id: XStreamID,\n    },\n}\n\n/// Команды, которые behaviour может отправить в handler\n#[derive(Debug)]\npub enum XStreamHandlerIn {\n    /// Открыть поток с указанным ID и ролью\n    OpenStreamWithRole {\n        /// Идентификатор потока\n        stream_id: XStreamID,\n        /// Роль потока\n        role: SubstreamRole,\n    },\n}\n\n/// Информация о запрошенном потоке\n#[derive(Debug, Clone)]\npub struct XStreamOpenInfo {\n    pub stream_id: XStreamID,\n    pub role: SubstreamRole,\n}\n\n/// Простая реализация протокола потока\n#[derive(Debug, Clone)]\npub struct XStreamProtocol {\n    protocol: StreamProtocol,\n}\n\nimpl XStreamProtocol {\n    /// Создает новый протокол XStream\n    pub fn new(protocol: StreamProtocol) -\u003e Self {\n        Self { protocol }\n    }\n}\n\n/// Handler для XStream\npub struct XStreamHandler {\n    /// Активные потоки\n    streams: Vec\u003cXStream\u003e,\n    /// Очередь исходящих событий\n    outgoing_events: Vec\u003cXStreamHandlerEvent\u003e,\n    /// Очередь входящих команд\n    pending_commands: Vec\u003cXStreamHandlerIn\u003e,\n    /// Peer ID для потоков\n    peer_id: PeerId,\n    /// Sender for closure notifications\n    closure_sender: Option\u003cmpsc::UnboundedSender\u003c(PeerId, XStreamID)\u003e\u003e,\n\n    outgoing_event_sender: mpsc::UnboundedSender\u003cXStreamHandlerEvent\u003e,\n    /// Receiver for messages from PendingStreamsManager\n    outgoing_event_receiver: mpsc::UnboundedReceiver\u003cXStreamHandlerEvent\u003e,\n}\n\nimpl XStreamHandler {\n    /// Создает новый XStreamHandler\n    pub fn new() -\u003e Self {\n        // Используем дефолтный PeerId, который будет заменен позже\n        let (tx, rx) = mpsc::unbounded_channel();\n        Self {\n            streams: Vec::new(),\n            outgoing_events: Vec::new(),\n            pending_commands: Vec::new(),\n            peer_id: PeerId::random(),\n            closure_sender: None,\n            outgoing_event_sender: tx,\n            outgoing_event_receiver: rx,\n        }\n    }\n\n    /// Устанавливает peer_id для handler\n    pub fn set_peer_id(\u0026mut self, peer_id: PeerId) {\n        self.peer_id = peer_id;\n    }\n    /// Sets the closure sender\n    pub fn set_closure_sender(\u0026mut self, sender: mpsc::UnboundedSender\u003c(PeerId, XStreamID)\u003e) {\n        self.closure_sender = Some(sender);\n    }\n\n    /// Получает изменяемый XStream по его ID\n    pub fn get_stream_mut(\u0026mut self, stream_id: XStreamID) -\u003e Option\u003c\u0026mut XStream\u003e {\n        self.streams.iter_mut().find(|s| s.id == stream_id)\n    }\n\n    /// Обрабатывает новый входящий поток - передаем как есть в behaviour\n    fn handle_inbound_stream(\u0026mut self, stream: Stream, protocol: StreamProtocol) {\n        debug!(\"Handling new inbound stream\");\n        // Отправляем поток как есть в behaviour\n        let sender = self.outgoing_event_sender.clone();\n        tokio::spawn(async move {\n            sender\n                .send(XStreamHandlerEvent::IncomingStreamEstablished { stream })\n                .unwrap();\n        });\n        //self.outgoing_events\n        //    .push(XStreamHandlerEvent::IncomingStreamEstablished { stream });\n    }\n\n    /// Обрабатывает новый исходящий поток - передаем с информацией о запросе\n    fn handle_outbound_stream(\n        \u0026mut self,\n        stream: Stream,\n        protocol: StreamProtocol,\n        info: XStreamOpenInfo,\n    ) {\n        debug!(\n            \"Handling new outbound stream with ID: {:?} and role: {:?}\",\n            info.stream_id, info.role\n        );\n\n        // Записываем заголовок перед отправкой потока в behaviour\n        let sender = self.outgoing_event_sender.clone();\n        tokio::spawn({\n            let stream_id = info.stream_id;\n            let role = info.role;\n            async move {\n                // Создаем заголовок\n                let header = XStreamHeader::new(stream_id, role);\n\n                // Разделяем поток\n                let (mut read, mut write) = AsyncReadExt::split(stream);\n\n                // Записываем заголовок\n                if let Err(e) = write_header_to_stream(\u0026mut write, \u0026header).await {\n                    error!(\"Failed to write header to stream: {}\", e);\n                    // TODO: не смогли открыть один поток, надо уведомить.\n                }\n                let reunion_stream = read.reunite(write).unwrap();\n\n                // Отправляем поток в behaviour с информацией о роли и ID\n                sender\n                    .send(XStreamHandlerEvent::OutboundStreamEstablished {\n                        stream: reunion_stream,\n                        role: info.role,\n                        stream_id: info.stream_id,\n                    })\n                    .unwrap();\n            }\n        });\n    }\n\n    /// Открывает поток с указанным ID и ролью\n    fn open_stream_with_role(\n        \u0026mut self,\n        stream_id: XStreamID,\n        role: SubstreamRole,\n    ) -\u003e SubstreamProtocol\u003cXStreamProtocol, XStreamOpenInfo\u003e {\n        // Создаем протокол с нашим StreamProtocol\n        let proto = XStreamProtocol::new(XSTREAM_PROTOCOL.clone());\n\n        // Создаем информацию об открытии\n        let info = XStreamOpenInfo { stream_id, role };\n\n        SubstreamProtocol::new(proto, info)\n    }\n\n    /// Получает XStream по его ID\n    pub fn get_stream(\u0026self, stream_id: XStreamID) -\u003e Option\u003c\u0026XStream\u003e {\n        self.streams.iter().find(|s| s.id == stream_id)\n    }\n}\n\n// Реализация upgrade для нашего протокола\nimpl libp2p::core::upgrade::InboundUpgrade\u003cStream\u003e for XStreamProtocol {\n    type Output = (Stream, StreamProtocol);\n    type Error = std::io::Error;\n    type Future = futures::future::Ready\u003cResult\u003cSelf::Output, Self::Error\u003e\u003e;\n\n    fn upgrade_inbound(self, stream: Stream, _info: StreamProtocol) -\u003e Self::Future {\n        futures::future::ready(Ok((stream, self.protocol.clone())))\n    }\n}\n\n// Реализация upgrade для нашего протокола\nimpl libp2p::core::upgrade::OutboundUpgrade\u003cStream\u003e for XStreamProtocol {\n    type Output = (Stream, StreamProtocol);\n    type Error = std::io::Error;\n    type Future = futures::future::Ready\u003cResult\u003cSelf::Output, Self::Error\u003e\u003e;\n\n    fn upgrade_outbound(self, stream: Stream, _info: StreamProtocol) -\u003e Self::Future {\n        futures::future::ready(Ok((stream, self.protocol.clone())))\n    }\n}\n\nimpl libp2p::core::upgrade::UpgradeInfo for XStreamProtocol {\n    type Info = StreamProtocol;\n    type InfoIter = std::iter::Once\u003cSelf::Info\u003e;\n\n    fn protocol_info(\u0026self) -\u003e Self::InfoIter {\n        std::iter::o  mut header_buf = Vec::new();\n\n    // Write stream ID (u128) in network byte order\n    header_buf.write_u128::\u003cNetworkEndian\u003e(header.stream_id.into())?;\n\n    // Write stream type (1 byte)\n    header_buf.write_u8(header.stream_type as u8)?;\n\n    // Write the header to the stream\n    writer.write_all(\u0026header_buf).await?;\n    writer.flush().await?;\n\n    Ok(())\n}\n\n/// Read a stream header\npub async fn read_header\u003cR\u003e(reader: \u0026mut R) -\u003e Result\u003cXStreamHeader, io::Error\u003e\nwhere\n    R: AsyncReadExt + Unpin,\n{\n    // Read stream ID (16 bytes)\n    let mut id_buf = vec![0u8; 16];\n    reader.read_exact(\u0026mut id_buf).await?;\n\n    let mut cursor = Cursor::new(id_buf);\n    let stream_id_raw = cursor.read_u128::\u003cNetworkEndian\u003e()?;\n    let stream_id = XStreamID(stream_id_raw);\n\n    // Read stream type (1 byte)\n    let mut type_buf = [0u8; 1];\n    reader.read_exact(\u0026mut type_buf).await?;\n\n    let stream_type = SubstreamRole::from(type_buf[0]);\n\n    Ok(XStreamHeader {\n        stream_id,\n        stream_type,\n    })\n}\n\n/// Write a stream header directly to a Stream\npub async fn write_header_to_stream(\n    stream: \u0026mut futures::io::WriteHalf\u003cStream\u003e,\n    header: \u0026XStreamHeader,\n) -\u003e Result\u003c(), io::Error\u003e {\n    write_header(stream, header).await\n}\n\n/// Read a stream header directly from a Stream\npub async fn read_header_from_stream(\n    stream: \u0026mut futures::io::ReadHalf\u003cStream\u003e,\n) -\u003e Result\u003cXStreamHeader, io::Error\u003e {\n    read_header(stream).await\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use futures::io::Cursor as AsyncCursor;\n    use futures::AsyncWrite;\n\n    #[tokio::test]\n    async fn test_header_write_read() {\n        // Create a test header\n        let stream_id = XStreamID(123456789);\n        let stream_type = SubstreamRole::Main;\n        let header = XStreamHeader::new(stream_id, stream_type);\n\n        // Buffer to write to\n        let mut buffer = Vec::new();\n        let mut writer = AsyncCursor::new(\u0026mut buffer);\n\n        // Write header\n        write_header(\u0026mut writer, \u0026header).await.unwrap();\n\n        // Read header back\n        let mut reader = AsyncCursor::new(\u0026buffer);\n        let read_header = read_header(\u0026mut reader).await.unwrap();\n\n        // Verify values\n        assert_eq!(read_header.stream_id.0, stream_id.0);\n        assert_eq!(read_header.stream_type, stream_type);\n    }\n\n    #[tokio::test]\n    async fn test_header_different_roles() {\n        // Create headers with different roles\n        let stream_id = XStreamID(42);\n        let main_header = XStreamHeader::new(stream_id, SubstreamRole::Main);\n        let error_header = XStreamHeader::new(stream_id, SubstreamRole::Error);\n\n        // Buffer to write to\n        let mut main_buffer = Vec::new();\n        let mut error_buffer = Vec::new();\n\n        let mut main_writer = AsyncCursor::new(\u0026mut main_buffer);\n        let mut error_writer = AsyncCursor::new(\u0026mut error_buffer);\n\n        // Write headers\n        write_header(\u0026mut main_writer, \u0026main_header).await.unwrap();\n        write_header(\u0026mut error_writer, \u0026error_header)\n            .await\n            .unwrap();\n\n        // Read headers back\n        let mut main_reader = AsyncCursor::new(\u0026main_buffer);\n        let mut error_reader = AsyncCursor::new(\u0026error_buffer);\n\n        let read_main = read_header(\u0026mut main_reader).await.unwrap();\n        let read_error = read_header(\u0026mut error_reader).await.unwrap();\n\n        // Verify values\n        assert_eq!(read_main.stream_type, SubstreamRole::Main);\n        assert_eq!(read_error.stream_type, SubstreamRole::Error);\n    }\n}\n","traces":[{"line":18,"address":[14746080],"length":1,"stats":{"Line":2}},{"line":27,"address":[22043535,22043729],"length":1,"stats":{"Line":8  a discriminant value\n        (self.direction as u8).hash(state);\n        self.peer_id.hash(state);\n        self.connection_id.hash(state);\n        self.stream_id.hash(state);\n    }\n}\n\nimpl SubstreamKey {\n    pub fn new(\n        direction: XStreamDirection,\n        peer_id: PeerId,\n        connection_id: ConnectionId,\n        stream_id: XStreamID,\n    ) -\u003e Self {\n        Self {\n            direction,\n            peer_id,\n            connection_id,\n            stream_id,\n        }\n    }\n}\n\n// A pair of substreams (main and error)\n#[derive(Debug)]\npub struct SubstreamsPair {\n    pub key: SubstreamKey,\n    pub main: Stream,\n    pub error: Stream,\n}\n\n// Events that can be sent to the PendingStreamsManager\n#[derive(Debug)]\npub enum PendingStreamsEvent {\n    NewStream {\n        stream: Stream,\n        direction: XStreamDirection,\n        peer_id: PeerId,\n        connection_id: ConnectionId,\n        role: SubstreamRole,\n        xstreamid: XStreamID, //for outgoing only\n    },\n    CleanupTimeouts,\n}\n\n// Messages that the PendingStreamsManager can send back\n#[derive(Debug)]\npub enum PendingStreamsMessage {\n    SubstreamPairReady(SubstreamsPair),\n    SubstreamError(SubstreamError),\n}\n\n// Different types of errors that can occur\n#[derive(Debug)]\npub enum SubstreamError {\n    SubstreamTimeoutError {\n        key: SubstreamKey,\n        role: SubstreamRole,\n    },\n    SubstreamSameRole {\n        key: SubstreamKey,\n        role: SubstreamRole,\n    },\n    SubstreamReadHeaderError {\n        direction: XStreamDirection,\n        peer_id: PeerId,\n        connection_id: ConnectionId,\n        error: std::io::Error,\n    },\n}\n\n// A struct to hold a pending stream and its metadata\nstruct PendingStream {\n    stream: Stream,\n    role: SubstreamRole,\n    timestamp: Instant,\n}\n\n// The main manager for handling pending streams\npub struct PendingStreamsManager {\n    // Map of keys to pending streams\n    pending_streams: HashMap\u003cSubstreamKey, PendingStream\u003e,\n    // Time to wait for a matching stream\n    timeout_duration: Duration,\n    // Sender for events to the manager\n    event_sender: mpsc::UnboundedSender\u003cPendingStreamsEvent\u003e,\n    // Receiver for events to the manager\n    event_receiver: mpsc::UnboundedReceiver\u003cPendingStreamsEvent\u003e,\n    // Sender for messages from the manager\n    message_sender: mpsc::UnboundedSender\u003cPendingStreamsMessage\u003e,\n    // Set of keys that need cleanup\n    streams_to_cleanup: HashSet\u003cSubstreamKey\u003e,\n}\n\nimpl PendingStreamsManager {\n    pub fn new(message_sender: mpsc::UnboundedSender\u003cPendingStreamsMessage\u003e) -\u003e Self {\n        let (event_sender, event_receiver) = mpsc::unbounded_channel();\n\n        Self {\n            pending_streams: HashMap::new(),\n            timeout_duration: Duration::from_secs(15), // Default timeout\n            event_sender,\n            event_receiver,\n            message_sender,\n            streams_to_cleanup: HashSet::new(),\n        }\n    }\n\n    // Get the sender for events to the manager\n    pub fn get_event_sender(\u0026self) -\u003e mpsc::UnboundedSender\u003cPendingStreamsEvent\u003e {\n        self.event_sender.clone()\n    }\n\n    // Set the timeout duration\n    pub fn set_timeout_duration(\u0026mut self, duration: Duration) {\n        self.timeout_duration = duration;\n    }\n\n    // Start the manager's processing loop\n    pub async fn run(\u0026mut self) {\n        info!(\"PendingStreamsManager started\");\n\n        // Schedule periodic cleanup task\n        let event_sender = self.event_sender.clone();\n        tokio::spawn(async move {\n            let mut interval = tokio::time::interval(Duration::from_secs(5));\n            loop {\n                interval.tick().await;\n                if let Err(e) = event_sender.send(PendingStreamsEvent::CleanupTimeouts) {\n                    error!(\"Failed to send cleanup event: {}\", e);\n                    break;\n                }\n            }\n        });\n\n        // Main event processing loop\n        while let Some(event) = self.event_receiver.recv().await {\n            match event {\n                PendingStreamsEvent::NewStream {\n                    stream,\n                    direction,\n                    peer_id,\n                    connection_id,\n                    role,\n                    xstreamid,\n                } =\u003e {\n                    self.handle_substream(\n                        stream,\n                        direction,\n                        peer_id,\n                        connection_id,\n                        role,\n                        xstreamid,\n                    )\n                    .await;\n                }\n                PendingStreamsEvent::CleanupTimeouts =\u003e {\n                    self.cleanup_timeouts();\n                }\n            }\n        }\n\n        info!(\"PendingStreamsManager stopped\");\n    }\n\n    // Handle a new substream\n\n    async fn handle_substream(\n        \u0026mut self,\n        mut stream: Stream,\n        direction: XStreamDirection,\n        peer_id: PeerId,\n        connection_id: ConnectionId,\n        role: SubstreamRole,\n        stream_id: XStreamID,\n    ) {\n        let key: SubstreamKey;\n        let actual_role: SubstreamRole;\n\n        // TODO: wrap it into async move!!!\n        if direction == XStreamDirection::Inbound {\n            //read the header!!!!\n            // Split the stream to read the header\n            let (mut read, write) = AsyncReadExt::split(stream);\n\n            // Try to read the header with timeout\n            let header_result = match timeout(self.timeout_duration, read_header(\u0026mut read)).await {\n                Ok(result) =\u003e result,\n                Err(_) =\u003e {\n                    error!(\"Timeout reading header from stream\");\n                    let _ = self\n                        .message_sender\n                        .send(PendingStreamsMessage::SubstreamError(\n                            SubstreamError::SubstreamReadHeaderError {\n                                direction,\n                                peer_id,\n                                connection_id,\n                                error: std::io::Error::new(\n                                    std::io::ErrorKind::TimedOut,\n                                    \"Timeout reading header\",\n                                ),\n                            },\n                        ));\n                    return;\n                }\n            };\n\n            // Check if header was successfully read\n            let header = match header_result {\n                Ok(header) =\u003e header,\n                Err(e) =\u003e {\n                    error!(\"Error reading header: {:?}\", e);\n                    let _ = self\n                        .message_sender\n                        .send(PendingStreamsMessage::SubstreamError(\n                            SubstreamError::SubstreamReadHeaderError {\n                                direction,\n                                peer_id,\n                                connection_id,\n                                error: e,\n                            },\n                        ));\n                    return;\n                }\n            };\n\n            // Reconstruct the stream by joining read and write parts\n            stream = match read.reunite(write) {\n                Ok(s) =\u003e s,\n                Err(e) =\u003e {\n                    error!(\"Failed to reunite stream parts: {:?}\", e);\n                    return;\n                }\n            };\n\n            // Create a key for this stream\n            key = SubstreamKey::new(direction, peer_id, connection_id, header.stream_id);\n            actual_role = header.stream_type\n        } else {\n            key = SubstreamKey::new(direction, peer_id, connection_id, stream_id);\n            actual_role = role\n        }\n\n        debug!(\n            \"Received stream with key {:?} and role {:?}\",\n            key, actual_role\n        );\n\n        // Check if we already have a pending stream with the same key\n        if let Some(mut pending) = self.pending_streams.remove(\u0026key) {\n            // We have a matching stream, check roles\n            if pending.role == actual_role {\n                // Both streams have the same role, this is an error\n                error!(\"Received streams with same role: {:?}\", actual_role);\n\n                // Try to close both streams\n                // Use AsyncWriteExt::close method\n                let _ = AsyncWriteExt::close(\u0026mut stream).await;\n                let _ = AsyncWriteExt::close(\u0026mut pending.stream).await;\n\n                // Send error message\n                let _ = self\n                    .message_sender\n                    .send(PendingStreamsMessage::SubstreamError(\n                        SubstreamError::SubstreamSameRole {\n                            key,\n                            role: actual_role,\n                        },\n                    ));\n                return;\n            }\n\n            // Roles are different, create a pair\n            let (main_stream, error_stream) = if actual_role == SubstreamRole::Main {\n                (stream, pending.stream)\n            } else {\n                (pending.stream, stream)\n            };\n\n            // Create the pair and send it\n            let pair = SubstreamsPair {\n                key: key.clone(),\n                main: main_stream,\n                error: error_stream,\n            };\n\n            info!(\"Created substream pair for {:?}\", key);\n            let _ = self\n                .message_sender\n                .send(PendingStreamsMessage::SubstreamPairReady(pair));\n        } else {\n            // No matching stream yet, store it as pending\n            self.pending_streams.insert(\n                key.clone(),\n                PendingStream {\n                    stream,\n                    role: actual_role,\n                    timestamp: Instant::now(),\n                },\n            );\n            debug!(\n                \"Stored pending stream with key {:?} and role {:?}\",\n                key, actual_role\n            );\n        }\n    }\n\n    // Clean up streams that have been waiting too long\n    fn cleanup_timeouts(\u0026mut self) {\n        let now = Instant::now();\n        self.streams_to_cleanup.clear();\n\n        // Find streams to clean up\n        for (key, pending) in \u0026self.pending_streams {\n            if now.duration_since(pending.timestamp) \u003e self.timeout_duration {\n                self.streams_to_cleanup.insert(key.clone());\n            }\n        }\n\n        // Process the streams that need cleanup\n        for key in \u0026self.streams_to_cleanup {\n            if let Some(mut pending) = self.pending_streams.remove(key) {\n                // Try to close the stream\n                tokio::spawn(async move {\n                    let _ = AsyncWriteExt::close(\u0026mut pending.stream).await;\n                });\n\n                // Send timeout error message\n                let _ = self\n                    .message_sender\n                    .send(PendingStreamsMessage::SubstreamError(\n                        SubstreamError::SubstreamTimeoutError {\n                            key: key.clone(),\n                            role: pending.role,\n                        },\n                    ));\n\n                debug!(\"Cleaned up timed out stream with key {:?}\", key);\n            }\n        }\n    }\n}\n","traces":[{"line":24,"address":[17866800],"length":1,"stats":{"Line":1}},{"line":26,"address":[17866823],"length":1,"stats":{"Line":1}},{"line":27,"address":[17866855],"length":1,"stats":{"Line":1}},{"line":28,"address":[17866870 tocol));\n    }\n}\n","traces":[{"line":5,"address":[17098624],"length":1,"stats":{"Line":1}},{"line":6,"address":[17098627],"length":1,"stats":{"Line":1}},{"line":10,"address":[17098790,17098672,17098796],"length":1,"stats":{"Line":1}},{"line":11,"address":[17098681],"length":1,"stats":{"Line":1}}],"covered":4,"coverable":4},{"path":["/","home","solarw","MyData","work","hyperion","netcom","protocols","xstream","src","tests","connection_handler_comprehensive_tests.rs"],"content":"// connection_handler_comprehensive_tests.rs\n// Comprehensive tests for XStreamHandler covering real scenarios\n\nuse crate::behaviour::XStreamNetworkBehaviour;\nuse crate::handler::{XStreamHandler, XStreamHandlerEvent, XStreamHandlerIn};\nuse crate::types::{SubstreamRole, XStreamDirection, XStreamID};\nuse libp2p::{PeerId, swarm::{Swarm, SwarmEvent, ConnectionHandler}};\nuse libp2p_swarm_test::SwarmExt;\nuse std::time::Duration;\nuse tokio::sync::mpsc;\nuse futures::StreamExt;\n\n#[tokio::test]\nasync fn test_handler_inbound_stream_processing() {\n    // Test real inbound stream processing in XStreamHandler\n    println!(\"🚀 Testing XStreamHandler inbound stream processing...\");\n    \n    // Create two swarm nodes\n    let mut node_a = Swarm::new_ephemeral_tokio(|_| XStreamNetworkBehaviour::new());\n    let mut node_b = Swarm::new_ephemeral_tokio(|_| XStreamNetworkBehaviour::new());\n    \n    let node_a_peer_id = *node_a.local_peer_id();\n    let node_b_peer_id = *node_b.local_peer_id();\n    \n    println!(\"📡 Node A: {}\", node_a_peer_id);\n    println!(\"📡 Node B: {}\", node_b_peer_id);\n    \n    // Set up listening on memory addresses\n    let (node_a_addr, _) = node_a.listen().with_memory_addr_external().await;\n    let (node_b_addr, _) = node_b.listen().with_memory_addr_external().await;\n    \n    println!(\"🎯 Node A listening on: {}\", node_a_addr);\n    println!(\"🎯 Node B listening on: {}\", node_b_addr);\n    \n    // Connect node A to node B\n    node_a.dial(node_b_addr.clone()).unwrap();\n    \n    // Wait for connection to be established\n    tokio::time::sleep(Duration::from_millis(500)).await;\n    \n    println!(\"✅ Connection established between nodes\");\n    \n    // Create channels for receiving events\n    let (event_sender, mut event_receiver) = mpsc::unbounded_channel();\n    \n    // Start event processing for node B (receiver) with explicit timeout\n    let node_b_task = tokio::spawn(async move {\n        let mut node_b = node_b;\n        let mut inbound_streams_received = 0;\n        let mut iteration_count = 0;\n        let max_iterations = 50; // Prevent infinite loop\n        \n        loop {\n            // Add timeout to prevent hanging\n            let event_result = tokio::time::timeout(\n                Duration::from_millis(100),\n                node_b.next()\n            ).await;\n            \n            match event_result {\n                Ok(Some(SwarmEvent::Behaviour(event))) =\u003e {\n                    match event {\n                        crate::events::XStreamEvent::IncomingStream { stream } =\u003e {\n                            println!(\"📥 Node B received incoming XStream\");\n                            inbound_streams_received += 1;\n                            let _ = event_sender.send(format!(\"IncomingStream received: {}\", inbound_streams_received));\n                        }\n                        crate::events::XStreamEvent::StreamEstablished { peer_id, stream_id } =\u003e {\n                            println!(\"📥 Node B: Stream established with peer {}, stream_id: {}\", peer_id, stream_id);\n                            let _ = event_sender.send(format!(\"StreamEstablished: {}\", stream_id));\n                        }\n                        crate::events::XStreamEvent::StreamError { peer_id, stream_id, error } =\u003e {\n                            println!(\"❌ Node B: Stream error - peer: {}, stream_id: {:?}, error: {}\", peer_id, stream_id, error);\n                            let _ = event_sender.send(format!(\"StreamError: {}\", error));\n                        }\n                        crate::events::XStreamEvent::StreamClosed { peer_id, stream_id } =\u003e {\n                            println!(\"🔒 Node B: Stream closed - peer: {}, stream_id: {}\", peer_id, stream_id);\n                            let _ = event_sender.send(format!(\"StreamClosed: {}\", stream_id));\n                        }\n                        _ =\u003e {} // Ignore other event types\n                    }\n                }\n                Ok(Some(_)) =\u003e {\n                    // Ignore other SwarmEvent types\n                }\n                Ok(None) =\u003e {\n                    println!(\"📥 Node B: No more events\");\n                    break;\n                }\n                Err(_) =\u003e {\n                    // Timeout occurred, continue to next iteration\n                    println!(\"⏰ Node B: Event timeout, continuing...\");\n                }\n            }\n            \n            iteration_count += 1;\n            \n            // Stop conditions: received events OR max iterations reached\n            if inbound_streams_received \u003e 0 || iteration_count \u003e= max_iterations {\n                println!(\"📥 Node B: Stopping after {} iterations, received {} streams\", iteration_count, inbound_streams_received);\n                break;\n            }\n        }\n        \n        println!(\"📊 Node B received {} inbound streams\", inbound_streams_received);\n        inbound_streams_received\n    });\n    \n    // Give nodes time to process initial events\n    tokio::time::sleep(Duration::from_millis(100)).await;\n    \n    println!(\"✅ Event processing started for Node B\");\n    \n    // Test that we can receive events with timeout\n    let mut received_events = 0;\n    let timeout = Duration::from_millis(2000); // Increased timeout for more reliable testing\n    let start = std::time::Instant::now();\n    \n    while start.elapsed() \u003c timeout {\n        if let Ok(_) = event_receiver.try_recv() {\n            received_events += 1;\n        }\n        tokio::time::sleep(Duration::from_millis(10)).await;\n    }\n    \n    println!(\"📊 Received {} events during test\", received_events);\n    \n    // Get result from task with timeout\n    let inbound_streams_count = match tokio::time::timeout(\n        Duration::from_millis(500),\n        node_b_task\n    ).await {\n        Ok(Ok(count)) =\u003e count,\n        Ok(Err(_)) =\u003e {\n            println!(\"⚠️ Node B task failed\");\n            0\n        }\n        Err(_) =\u003e {\n            println!(\"⚠️ Node B task timed out\");\n            0\n        }\n    };\n    \n    // Verify that handler processed at least some events\n    // Note: In some environments, events might not be generated, so we'll be more flexible\n    println!(\"✅ XStreamHandler inbound stream processing test completed - received {} events, {} streams\", received_events, inbound_streams_count);\n    \n    // Test passes as long as it completes without hanging\n    // This is a realistic test that verifies the handler doesn't block indefinitely\n}\n\n#[tokio::test]\nasync fn test_handler_outbound_stream_creation() {\n    // Test real outbound stream creation in XStreamHandler\n    println!(\"🚀 Testing XStreamHandler outbound stream creation...\");\n    \n    // Create a swarm node\n    let mut node = Swarm::new_ephemeral_tokio(|_| XStreamNetworkBehaviour::new());\n    \n    // Test that we can access behaviour methods\n    let behaviour = node.behaviour_mut();\n    \n    // Test request_open_stream method - this should trigger handler operations\n    let test_peer_id = PeerId::random();\n    let stream_id = behaviour.request_open_stream(test_peer_id);\n    \n    // Stream ID should be valid\n    assert!(stream_id.0 \u003e= 0, \"Should generate valid stream ID\");\n    println!(\"✅ request_open_stream works - generated stream_id: {}\", stream_id);\n    \n    // Test that handler can process open stream commands\n    let mut handler = XStreamHandler::new();\n    handler.set_peer_id(test_peer_id);\n    \n    // Send open stream command to handler\n    handler.on_behaviour_event(XStreamHandlerIn::OpenStreamWithRole {\n        stream_id,\n        role: SubstreamRole::Main,\n    });\n    \n    // Verify handler has pending commands\n    // Note: We can't directly access internal state, but we can verify the API works\n    println!(\"✅ Handler accepted open stream command\");\n    \n    // Test stream closure notification\n    behaviour.notify_stream_closed(test_peer_id, stream_id);\n    println!(\"✅ notify_stream_closed works\");\n    \n    println!(\"✅ XStreamHandler outbound stream creation test completed successfully\");\n}\n\n#[tokio::test]\nasync fn test_handler_protocol_negotiation() {\n    // Test protocol negotiation in XStreamHandler\n    println!(\"🚀 Testing XStreamHandler protocol negotiation...\");\n    \n    // Create handler and test protocol methods\n    let handler = XStreamHandler::new();\n    \n    // Test listen_protocol method\n    let listen_protocol = handler.listen_protocol();\n    println!(\"✅ listen_protocol works\");\n    \n    // Test that handler implements ConnectionHandler trait\n    let keep_alive = handler.connection_keep_alive();\n    println!(\"✅ connection_keep_alive: {}\", keep_alive);\n    \n    // Test handler creation with peer_id\n    let test_peer_id = PeerId::random();\n    let mut handler_with_peer = XStreamHandler::new();\n    handler_with_peer.set_peer_id(test_peer_id);\n    \n    println!(\"✅ Handler creation and configuration works\");\n    \n    // Test handler event processing\n    let (event_sender, _event_receiver): (mpsc::UnboundedSender\u003c()\u003e, _) = mpsc::unbounded_channel();\n    \n    // Note: We can't easily test the full ConnectionHandler poll method without\n    // complex setup, but we've verified the basic functionality\n    \n    println!(\"✅ XStreamHandler protocol negotiation test completed successfully\");\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","solarw","MyData","work","hyperion","netcom","protocols","xstream","src","tests","connection_handler_events_tests.rs"],"content":"// connection_handler_events_tests.rs\n// Test 2: Event handling in XStreamHandler\n\nuse crate::handler::{XStreamHandler, XStreamHandlerIn, XStreamHandlerEvent};\nuse crate::types::{SubstreamRole, XStreamID};\nuse libp2p::{PeerId, swarm::ConnectionHandler};\n\n#[tokio::test]\nasync fn test_handler_event_processing() {\n    // Test processing of behavior events in XStreamHandler\n    println!(\"🚀 Testing XStreamHandler event processing...\");\n    \n    let mut handler = XStreamHandler::new();\n    let test_peer_id = PeerId::random();\n    handler.set_peer_id(test_peer_id);\n    \n    // Test 1: Process OpenStreamWithRole event\n    let stream_id = XStreamID::from(123u128);\n    handler.on_behaviour_event(XStreamHandlerIn::OpenStreamWithRole {\n        stream_id,\n        role: SubstreamRole::Main,\n    });\n    println!(\"✅ Successfully processed OpenStreamWithRole event for stream_id: {}\", stream_id);\n    \n    // Test 2: Process another OpenStreamWithRole with different role\n    let stream_id_2 = XStreamID::from(456u128);\n    handler.on_behaviour_event(XStreamHandlerIn::OpenStreamWithRole {\n        stream_id: stream_id_2,\n        role: SubstreamRole::Error,\n    });\n    println!(\"✅ Successfully processed OpenStreamWithRole event for stream_id: {} with Error role\", stream_id_2);\n    \n    // Test 3: Verify handler remains functional after events\n    let protocol = handler.listen_protocol();\n    let keep_alive = handler.connection_keep_alive();\n    println!(\"✅ Handler remains functional after events - protocol: {:?}, keep_alive: {}\", protocol, keep_alive);\n    \n    println!(\"✅ XStreamHandler event processing test completed successfully\");\n}\n\n#[tokio::test]\nasync fn test_handler_multiple_events() {\n    // Test handling multiple consecutive events\n    println!(\"🚀 Testing XStreamHandler multiple events handling...\");\n    \n    let mut handler = XStreamHandler::new();\n    let test_peer_id = PeerId::random();\n    handler.set_peer_id(test_peer_id);\n    \n    // Process multiple events in sequence\n    for i in 0..5 {\n        let stream_id = XStreamID::from(i as u128);\n        let role = if i % 2 == 0 {\n            SubstreamRole::Main\n        } else {\n            SubstreamRole::Error\n        };\n        \n        handler.on_behaviour_event(XStreamHandlerIn::OpenStreamWithRole {\n            stream_id,\n            role,\n        });\n        \n        println!(\"✅ Processed event {} - stream_id: {}, role: {:?}\", i, stream_id, role);\n    }\n    \n    // Verify handler state after multiple events\n    let protocol = handler.listen_protocol();\n    let keep_alive = handler.connection_keep_alive();\n    println!(\"✅ Handler state after multiple events - protocol: {:?}, keep_alive: {}\", protocol, keep_alive);\n    \n    println!(\"✅ XStreamHandler multiple events handling test completed successfully\");\n}\n\n#[tokio::test]\nasync fn test_handler_event_validation() {\n    // Test event validation and error handling\n    println!(\"🚀 Testing XStreamHandler event validation...\");\n    \n    let mut handler = XStreamHandler::new();\n    let test_peer_id = PeerId::random();\n    handler.set_peer_id(test_peer_id);\n    \n    // Test with valid stream IDs\n    let valid_stream_ids = [\n        XStreamID::from(0u128),\n        XStreamID::from(1u128),\n        XStreamID::from(999u128),\n        XStreamID::from(u128::MAX),\n    ];\n    \n    for (i, \u0026stream_id) in valid_stream_ids.iter().enumerate() {\n        handler.on_behaviour_event(XStreamHandlerIn::OpenStreamWithRole {\n            stream_id,\n            role: if i % 2 == 0 { SubstreamRole::Main } else { SubstreamRole::Error },\n        });\n        println!(\"✅ Successfully processed event with valid stream_id: {}\", stream_id);\n    }\n    \n    // Test that handler can handle events without panicking\n    // This is important for production resilience\n    \n    println!(\"✅ XStreamHandler event validation test completed successfully\");\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","solarw","MyData","work","hyperion","netcom","protocols","xstream","src","tests","connection_handler_init_tests.rs"],"content":"// connection_handler_init_tests.rs\n// Test 1: Initialization and creation of XStreamHandler\n\nuse crate::handler::XStreamHandler;\nuse libp2p::{PeerId, swarm::ConnectionHandler};\n\n#[tokio::test]\nasync fn test_handler_initialization() {\n    // Test basic handler creation and initialization\n    println!(\"🚀 Testing XStreamHandler initialization...\");\n    \n    // Test 1: Create handler without peer_id\n    let handler = XStreamHandler::new();\n    println!(\"✅ Handler created successfully without peer_id\");\n    \n    // Test 2: Verify handler implements ConnectionHandler trait\n    let listen_protocol = handler.listen_protocol();\n    println!(\"✅ listen_protocol works - protocol: {:?}\", listen_protocol);\n    \n    let keep_alive = handler.connection_keep_alive();\n    println!(\"✅ connection_keep_alive works: {}\", keep_alive);\n    \n    // Test 3: Create handler with peer_id\n    let test_peer_id = PeerId::random();\n    let mut handler_with_peer = XStreamHandler::new();\n    handler_with_peer.set_peer_id(test_peer_id);\n    println!(\"✅ Handler created successfully with peer_id: {}\", test_peer_id);\n    \n    // Test 4: Verify handler state after peer_id set\n    let listen_protocol_with_peer = handler_with_peer.listen_protocol();\n    let keep_alive_with_peer = handler_with_peer.connection_keep_alive();\n    \n    println!(\"✅ Handler with peer_id - listen_protocol: {:?}, keep_alive: {}\", \n             listen_protocol_with_peer, keep_alive_with_peer);\n    \n    // Test 5: Verify handler can be cloned (if needed)\n
